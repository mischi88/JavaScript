<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>If-Else Kontrollstruktur</title>
    <script type="text/javascript">
		
		
     var OK = confirm("Klicken Sie auf OK."); 

      if (OK == true) { 
        alert("Sie haben auf OK geklickt."); 
      } 
		else { 
        alert("Sie haben auf Abbruch geklickt."); 
      } 
		
		
    </script>
  </head>

  </body>
