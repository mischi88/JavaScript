<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>While Kontrollstruktur</title>
    <script type="text/javascript">
		
		
    var OK = confirm("Klicken Sie auf OK."); 

      while (OK == false) { 
        OK = confirm("Sie sollen doch auf OK klicken."); 
      } 
		
		
    </script>
  </head>

  </body>
</html>
